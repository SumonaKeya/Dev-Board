<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Board</title>
    <!-- DAisyui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DAisyui cdn -->
</head>
<body>
 <!-- Nav -->
<div class="flex justify-between items-center pt-10 pr-20 pl-20"style="background: rgb(255, 255, 255);">
    <div class="flex items-center">
      <div><img src="./assets/logo.png"></div>
      <div class="text-xl">Dev<span text-[#00303C]>Board</span></div>
    </div>
    <div class="flex">
        <div class="bg-[#F4F7FF] flex items-center space-x-2 rounded-lg">
            <div><img src="./assets/checkbox.png"></div>
            <h4 class="text-[#00303C]  pr-5 ">23</h4>
        </div>
        <div class="pl-5">
            <img src="./assets/theme-btn.png">
        </div>
    </div>
  
</div>
<!-- Nav -->


<!-- Body -->
<div class="grid grid-cols-10 gap-4 pr-20 pl-20" style="background-color: #FFFFFF;">
    <!-- 70% Part -->
    <div class="col-span-7 ">
        <div class="grid grid-cols-12 gap-2">
                <div class="col-span-4" style="background-color: #F4F7FF;">
                    <div class="flex">
                        <img class="w-5 h-5 m-10 " src="./assets/checkbox.png">
                        <h4 class="m-3 text-sm" style="margin-left: -20px;">Task Assigned</h4>
                    </div>
                  
                    <h2 class="text-[#00303C] font-semibold text-xl" style="margin-top:-50px;margin-left: 80px;">05</h2>
                </div>
    
                <div class="flex col-span-4 items-center justify-center" style="background: linear-gradient(130.70deg, rgb(55, 82, 253) 0.419%, rgb(108, 127, 250) 52.66%, rgb(155, 168, 248) 99.733%);">
                    <img src="./assets/board.png">
                    <h3>Discover Something New Today!</h3>
                </div>
                
               <div class="flex col-span-4 items-center gap-x-2">
                  <img src="./assets/calender.png">
                  <h3>Wed, March 10 2025</h3>
               </div>
        </div>
    </div>
  
    <!-- 30% Part -->
     <div class="flex gap-2">
        <div class="col-span-3"><img src="./assets/activity.png"></div>
    <h3>Activity Log</h3>
    </div>
    <div class="p-6 flex flex-col items-center">
        <!-- Center the button -->
        <button class="m-4 p-5 bg-[#3752FD] rounded-lg text-center inline-block">Clear History</button>
        <!-- Center the paragraph -->
        <p class="text-center bg-[#F4F7FF]">You have completed the task Add Dark Mode at</p>
      </div>
    <!--  -->
  </div>
  
<!-- Body -->

</body>
</html>
